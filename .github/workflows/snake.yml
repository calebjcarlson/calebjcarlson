name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub contribution snake (light mode)
        uses: Platane/snk@v3
        with:
          github_user_name: calebjcarlson
          outputs: dist/github-contribution-grid-snake.svg

      - name: Create dark mode version
        run: |
          cp dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg
          sed -i 's/#eeeeee/#1f1f1f/g' dist/github-contribution-grid-snake-dark.svg  # Background color
          sed -i 's/#888888/#dddddd/g' dist/github-contribution-grid-snake-dark.svg  # Grid color
          sed -i 's/#000000/#ffffff/g' dist/github-contribution-grid-snake-dark.svg  # Snake color

      - name: Commit and push the generated snakes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b output || git checkout output
          git add dist/github-contribution-grid-snake.svg
          git add dist/github-contribution-grid-snake-dark.svg
          git commit -m "Generate snake animation (light and dark mode)"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/calebjcarlson/calebjcarlson.git output
